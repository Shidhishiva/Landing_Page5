<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Oswald:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="landing">
        <div class="banner">
          <h1>Code And Create.</h1>
          <h1>Web Development</h1>
          <h1>Tutorials</h1>
        </div>
        <nav class="navbar">
          <div class="menu-icon">
            <div class="lines">
              <div class="line line-1"></div>
              <div class="line line-2"></div>
            </div>
            <span class="menu">Menu</span>
            <span class="close">Close</span>
          </div>
          <div class="navigation">
            <a href="#">
              <span class="num">01.</span>
              <span class="nav-item">About</span>
            </a>
            <a href="#">
              <span class="num">02.</span>
              <span class="nav-item">Services</span>
            </a>
            <a href="#">
              <span class="num">03.</span>
              <span class="nav-item">Projects</span>
            </a>
            <a href="#">
              <span class="num">04.</span>
              <span class="nav-item">Testimonial</span>
            </a>
            <a href="#">
              <span class="nav-item contact">Contact</span>
              <i class="fa-solid fa-arrow-right"></i>
            </a>
          </div>
        </nav>
        <div class="logo">
          <span>Online Education</span>
          <h1>CodeAndCreate</h1>
        </div>
        <div class="social-media">
          <h1>Join Us</h1>
          <a href="#">Instagram</a>
          <a href="#">Linkedin</a>
          <a href="#">YouTube</a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
